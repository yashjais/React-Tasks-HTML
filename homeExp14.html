<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root') 
        const employees = [
            { id: 1, name: 'arjun', dept: 'tech'},
            { id: 2, name: 'mani', dept: 'tech'},
            { id: 3, name: 'krithika', dept: 'finance'},
            { id: 4, name: 'ashok', dept: 'tech'},
            { id: 5, name: 'mohan', dept: 'finance'},
        ]

        const techEmployees = employees.filter(emp => emp.dept == 'tech')
        const financeEmployees = employees.filter(emp => emp.dept == 'finance')

        const ele = (
            <div>
                <h2>Tech: { techEmployees.length} </h2>
                <ul>
                    {
                        techEmployees.map(function(employee){
                            return <li key={employee.id}> { employee.name } </li>
                        })
                    }
                </ul>
                <h2>Fin: { financeEmployees.length} </h2>
                <ul>
                    {
                        financeEmployees.map(function(employee){
                            return <li key={employee.id}> { employee.name } </li>
                        })
                    }
                </ul>
            </div>
        )
        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</html>
