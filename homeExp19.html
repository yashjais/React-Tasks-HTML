<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root') 

        function Restaurant(props){
            return (
                <div>
                    <h2> { props.name } </h2>
                    <p> { props.price } - { props.rating } </p>
                    <hr/>
                </div>
            )
        }

        function App(props){
            const restaurants = [
                { id: 1, name: 'MTR', price: 300, rating: 4.5},
                { id: 2, name: 'Corner House', price: 600, rating: 4.8},
                { id: 3, name: 'Polar Bear', price: 450, rating: 4.2},
            ]
            return (
                <div>
                    <h1> Listing Users- { restaurants.length } </h1>

                    {
                        restaurants.map(function(hotel){
                            return (
                                <Restaurant key = { hotel.id }
                                            name = { hotel.name}
                                            price = { hotel.price}
                                            rating = { hotel.rating}
                                />
                            )
                        })
                    }
                </div>
            )
        }

        ReactDOM.render(<App/>, rootHandle)
    </script>
</body>
</html>
