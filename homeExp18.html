<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root') 
        const employees = [
            { id: 1, name: 'arjun', dept: 'tech', email: 'arjun@gmail.com'},
            { id: 2, name: 'mani', dept: 'tech',email: 'mani@gmail.com'},
            { id: 3, name: 'krithika', dept: 'finance',email: 'krithika@gmail.com'},
            { id: 4, name: 'ashok', dept: 'tech',email: 'ashok@gmail.com'},
            { id: 5, name: 'mohan', dept: 'finance',email: 'mohan@gmail.com'},
        ]

        const techEmployees = employees.filter(emp => emp.dept == 'tech')
        const financeEmployees = employees.filter(emp => emp.dept == 'finance')

        function EmployeeList(props){
            return(
                <div>
                    <h2> { props.name.toUpperCase() } - {props.employees.length} </h2>
                    <ul>
                        {
                            props.employees.map(function(employee){
                                return <li key={employee.id}> { employee.name } <button onClick={()=>{
                                    alert(employee.email)
                                }}> show </button> </li>
                            })
                        }
                    </ul>
                </div>
            )
        }

        const ele = (
            <div>
                { EmployeeList({name: 'tech', employees: techEmployees}) } 
                <EmployeeList name="finance" employees={ financeEmployees}/>
            </div>
        )

        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</html>
