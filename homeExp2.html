<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root') 

        const fruits = ['apple', 'mango', 'chikkoo']

        const ele = React.createElement('ul', {},
            React.createElement('li', {},
                React.createElement('a', {href: 'https://en.wikipedia.org/wiki/Apple'}, fruits[0])
            ),
            React.createElement('li', {},
                React.createElement('a', {href: 'https://en.wikipedia.org/wiki/Mango'}, fruits[1])
            ),
            React.createElement('li', {}, fruits[2])
        )

        ReactDOM.render(ele,rootHandle)
    </script>
</body>
</html>
