<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root') 
        const students = [
            {id: 1, name: 'yash', email: 'jais.yash01@gmail.com'},
            {id: 2, name: 'aditya', email: 'aditya.jumbo@gmail.com'},
            {id: 3, name: 'motu', email: 'motu@gmail.com'},
            {id: 4, name: 'aman', email: 'amanchaman@gmail.com'}
        ]
        const ele = (
            <div>
                <h1> Listing Students: { students.length } </h1>
                <table border = '10'>
                    <thead>
                        <tr>
                            <th> id </th>
                            <th> name </th>
                            <th> email </th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            students.map(function(student) {
                                return (
                                    <tr key={student.id}>
                                        <td> { student.id } </td>
                                        <td> { student.name } </td>
                                        <td> { student.email } </td>
                                    </tr>
                                )
                            })
                        }
                    </tbody>
                </table>
            </div>
        )
        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</html>
