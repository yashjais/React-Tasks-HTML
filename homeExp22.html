<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks - Scratch</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root') 

        function App(props){
            const tasks = [
                { id: 1, title: 'deploy app', completed: true},
                { id: 2, title: 'build new feature app', completed: false},
                { id: 3, title: 'database backup', completed: true}
            ]

            return (
                <div>
                    <h2> Listing Tasks - { tasks.length }</h2>
                    <ul>
                        {
                            tasks.map(function(task){
                                return (
                                    <li key={ task.id }> { task.completed ? <s> { task.title } </s> : <span> { task.title } </span> } </li>
                                )
                            })
                        }
                    </ul>
                </div>
            )
        }

        ReactDOM.render(<App/>, rootHandle)
    </script>
</body>
</html>
